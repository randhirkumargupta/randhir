  <script src="../js/script.js"></script>
  <script>
  $(function(){
    $('.timeline-inner .item').each(function(){
      var $card = $(this),
          $item_h3 = $('h3', $card),
          $img = $('.img-holder', $card),
          $txt = $('.timeline-text', $card),
          $sharing = $('.share-story', $card),
          card_ht = ($sharing.length > 0) ? '90%' : '94%'
      
      if($txt.length > 0 && $img.length == 0) {
        $txt.css('position', 'relative').css('height', card_ht);
      }
      if($txt.length == 0 && $img.length > 0) {
        $img.css('height', card_ht);
      } else if ($txt.length == 0) {
        if ($item_h3.length > 0) {
          $item_h3.css('height', '85%').css('vertical-align', 'middle');
        }
      }
    });
  });
  </script>
