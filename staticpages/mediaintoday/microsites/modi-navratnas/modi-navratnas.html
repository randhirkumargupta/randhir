          $img = $('.img-holder', $card),
          $txt = $('.timeline-text', $card),
          $sharing = $('.share-story', $card),
          card_ht = ($sharing.length > 0) ? '73%' : '93%'
      
      if($txt.length > 0 && $img.length == 0) {
        $txt.css('position', 'relative').css('max-height', card_ht);
      }
      if($txt.length == 0 && $img.length > 0) {
        $img.css('max-height', card_ht);
      } else if ($txt.length == 0) {
        if ($item_h3.length > 0) {
          $item_h3.css('height', '85%').css('vertical-align', 'middle');
        }
      }
    });
  });
  </script>
</body></html>
