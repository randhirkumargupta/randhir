body { margin:0; padding:0;}

.jcarousel-container {

    overflow: hidden;
    position: relative;
}

.jcarousel-list {
    z-index: 1;
    overflow: hidden;
    position: relative;
    top: 0;
    left: 0;
    margin: 0;
    padding: 0;
}

.jcarousel-skin-tango .jcarousel-item {
    height: 125px;
    width: 99px;
}

    padding: 10px 35px;
    width: 450px;
}
.jcarousel-skin-tango .jcarousel-clip-horizontal {
 	height: 125px;
    width: 450px;
}


.jcarousel-skin-tango .jcarousel-next-horizontal {
	top: 40px;
}

.jcarousel-skin-tango .jcarousel-prev-horizontal {top:40px; left:0;}

.jcarousel-list li,
.jcarousel-item {
    float: left;
    list-style: none;
    /* We set the width/height explicitly. No width/height causes infinite loops. */
    width: 99px;
	height:130px;
	float:left;
	text-align:center;
}

.jcarousel-skin-tango .jcarousel-item-horizontal  {
    margin-right: 19px;
}

/**
 * The buttons are added dynamically by jCarousel before
 * the <ul> list (inside the <div> described above) and
 * have the classnames "jcarousel-next" and "jcarousel-prev".
 */
.jcarousel-next {
    z-index: 3;
    display: none;
}

.jcarousel-prev {
    z-index: 3;
    display: none;
}

.indepth.last{margin-right:0;}
.indepth img{border:5px solid #BDBDBD;}
.indepth .txt{font:12px arial;}
.indepth .txt a{text-decoration:none; color:#000000; font:12px arial;}
.indepth .txt a:hover{text-decoration:underline;}
</style>

<script type="text/javascript">
function mycarousel_initCallback(carousel) {
    jQuery('.jcarousel-control a').bind('click', function() {
        carousel.scroll(jQuery.jcarousel.intval(jQuery(this).text()));
        return false;
    });

    jQuery('.jcarousel-scroll select').bind('change', function() {
        carousel.options.scroll = jQuery.jcarousel.intval(this.options[this.selectedIndex].value);
        return false;
    });

    jQuery('#mycarousel-next').bind('click', function() {
        carousel.next();
        return false;
    });

    jQuery('#mycarousel-prev').bind('click', function() {
        carousel.prev();
        return false;
    });
};

jQuery(document).ready(function() {
    jQuery("#mycarousel").jcarousel({
        scroll: 1,
        initCallback: mycarousel_initCallback,
        buttonNextHTML: null,
        buttonPrevHTML: null
    });
});

</script>
