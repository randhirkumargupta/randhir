.story_slide ul { padding:0px; margin:0px; float:left; position:relative; left:0px;  } 
.story_slide ul li { padding:0px; margin:0px; list-style:none; height:638px; float:left; width:660px; border: 10px solid #dcdedf;  }
.content {color: #2E2E2E;font-size: 14px; margin-left: -10px;  padding: 17px 0; font-family:Arial, Helvetica, sans-serif;}
.content p { font: 25px/29px Georgia; }
.story_slide .left-one { position:absolute; background:url(http://itgd-mum-dev-static.s3.amazonaws.com/media/others/mediaintoday/btmt/images/Big-story-left-arrow1.jpg) 5px 0px no-repeat; color:#fff; padding: 5px 6px 10px 10px; left:0px; top:50%; cursor:pointer; z-index:1; width:24px; height:24px  }	
.story_slide .right-one { position:absolute; background:url(http://itgd-mum-dev-static.s3.amazonaws.com/media/others/mediaintoday/btmt/images/Big-story-right-arrow1.jpg) 16px 0px no-repeat; color:#fff; padding: 5px 10px 10px 6px; right:0px; top:50%; cursor:pointer; z-index:1; width:24px; height:24px  }

.top_headlines .heading { background:#2e2d8b; line-height:34px; padding:0px 5px; color:#fff; text-transform:uppercase; font-family:Arial, Helvetica, sans-serif; font-size:18px; float:left; margin-right:10px;}
.btmenus ul li a.active {background:#fffe00; display:inline-block; padding:0 5px; color:#2d2d8d!Important}
.active {background:#333333; display:inline-block; padding:0 5px; color:#2d2d8d!Important}
.stay-connected { border-bottom:1px solid #3c3c3c; border-top:2px solid #3c3c3c; padding:4px 5px 0px; margin-bottom:30px; }
.stay-connected p {font-family:"Times New Roman", Times, serif; font-size:16px; font-weight:bold; padding-bottom:8px; text-transform:uppercase; color:#010101; }
.stay-connected img { padding-left:14px; margin-bottom:-3px}
.left span img{ display:none;}

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
var j = jQuery.noConflict();
	j(document).ready(function(e) {							
		var counter = 1;
		var len = j('.story_slide ul li').length;
		j('.story_slide ul').width(((680*len)+10));
		j('.left-one').click(function(){
			if (counter == 1)
			{
				j(this).css('opacity', '0');
			}
			else
			{
				j('.story_slide ul').animate({
					left : '+=680'
				});
				counter -=1;
				j('.right-one').css('opacity', '1');
				j('.right-one span').html('<img width="110" height="75" src="'+thumblist[counter+1]+'">')
				j('.left-one span').html('<img width="110" height="75" src="'+thumblist[counter-1]+'">');
				j('.right-one').show();
				if (counter<=1)
				{
				  j('.left-one span').html('<img width="110" height="75" src="http://itgd-mum-dev-static.s3.amazonaws.com/media/others/mediaintoday/btmt/images/big-story.jpg">');
				}
				else
				{
					j('.left-one span').show();
				}
				if (counter < 6 && counter > 1)
				{
					j('.story_slide .left-one').removeClass('l_arrow');
				}
				else
				{
					j('.story_slide .left-one').addClass('l_arrow');
				}			
			}
			});	
			var autoslides;
			autoslides = setInterval(autoslide, 30000);
			function autoslide(){
				if (counter > (len-1))
			{
				j(this).css('opacity', '0');
			}
			else
			{
				j('.left-one').show();
				j('.story_slide ul').animate({
					left : '-=680px'
				});
				counter +=1;
				j('.left-one').css('opacity', '1');
				j('.right-one span').html('<img width="110" height="75" src="'+thumblist[counter+1]+'">')
				j('.left-one span').html('<img width="110" height="75" src="'+thumblist[counter-1]+'">');
				j('.left-one span').show();
				if (counter>=6)
				{
					j('.right-one').hide();
					
					j('.story_slide ul').delay(3000).animate({
						left : '+=2720px'
					},100, function(){
						counter = 1;
					});
					
					j('.left-one span').html('<img width="110" height="75" src="http://itgd-mum-dev-static.s3.amazonaws.com/media/others/mediaintoday/btmt/images/big-story.jpg">');
					
				}
				else 
				{
					j('.right-one').show();
				}
				
				if (counter > 1)
				{
					j('.story_slide .left-one').removeClass('l_arrow');
				}
				else
				{
					j('.story_slide .left-one').addClass('l_arrow');
				}
			}
			}
			j('.right-one, .content').mouseover(function(){
				myStopFunction();
			});
			j('.right-one, .content').mouseleave(function(){
				autoslides = setInterval(autoslide, 25000);
			});
			function myStopFunction()
			{
				clearInterval(autoslides);
			}
		j('.right-one').click(function(){
				if (counter > (len-1))
			{
				j(this).css('opacity', '0');
			}
			else
			{
				j('.left-one').show();
				j('.story_slide ul').animate({
					left : '-=680px'
				});
				counter +=1;
				j('.left-one').css('opacity', '1');
				j('.right-one span').html('<img width="110" height="75" src="'+thumblist[counter+1]+'">')
				j('.left-one span').html('<img width="110" height="75" src="'+thumblist[counter-1]+'">');
				j('.left-one span').show();
				if (counter>=6)
				{
					j('.right-one').hide();
				}
				else 
				{
					j('.right-one').show();
				}
				
				if (counter > 1)
				{
					j('.story_slide .left-one').removeClass('l_arrow');
				}
				else
				{
					j('.story_slide .left-one').addClass('l_arrow');
				}
			}
		});
  });
</script>
